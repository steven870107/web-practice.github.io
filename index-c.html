<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="hiyatek,正宇科技,正宇,電腦周邊">
    <meta name="description" content="">
    <meta name="author" content="正宇科技有限公司">
    <meta name="copyright" content="正宇科技有限公司">
    <link rel="icon" href="/images/logo.ico">
    <link rel="stylesheet" href="/css/all.min.css">
    <title>Hiyatek | 正宇科技</title>
</head>
<body>
    <div id="load-header-c"></div>
    <!-- carousel -->
    <div class="carousel w-100 mb-4 mb-md-6 mb-lg-8">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img class="swiper-slide__img" src="/images/carousel/1.jpg" title="創新獨特的筆電散熱架" alt="創新獨特的筆電散熱架">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-slide__img" src="/images/carousel/2.jpg" title="可以翻折的螢幕架" alt="可以翻折的螢幕架">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-slide__img" src="/images/carousel/3.jpg" title="簡約的筆電架" alt="簡約的筆電架">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-slide__img" src="/images/carousel/4.jpg" title="RGB多功能耳機支架" alt="RGB多功能耳機支架">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-slide__img" src="/images/carousel/5.jpg" title="RGB折疊式筆電散熱架" alt="RGB折疊式筆電散熱架">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-slide__img" src="/images/carousel/6.jpg" title="RGB雙層折疊式筆電架" alt="RGB雙層折疊式筆電架">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-slide__img" src="/images/carousel/7.jpg" title="二合一多功能支架" alt="二合一多功能支架">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <!-- content -->
    <div class="content mb-4 mb-md-6 mb-lg-8">
        <ul class="container  px-md-0">
            <!-- content news -->
            <li class="content__news d-md-flex mb-md-3">
                <div class="content__news__title t-center my-2 d-md-flex justify-content-center align-items-md-center">最新消息</div>
                <div class="content__news__img">
                    <img src="images/carousel/6.jpg" alt="">
                </div>
            </li>
            <!-- content products -->
            <li class="content__products d-md-flex mb-md-3">
                <div class="content__products__title t-center my-2 d-md-flex justify-content-center align-items-md-center">產品介紹</div>
                <div class="content__products__img">
                    <img src="images/carousel/6.jpg" alt="">
                </div>
            </li>
            <!-- content others -->
            <li class="content__others d-md-flex">
                <div class="content__others__title t-center my-2 d-md-flex justify-content-md-center align-items-md-center">其他資訊</div>
                <div class="content__others__img">
                    <img src="images/carousel/6.jpg" alt="">
                </div>
            </li>
        </ul>
    </div>
    <div id="load-footer-c"></div>
    
    <script src="/js/swiper.js"></script>
    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/all.js"></script>
</body>
</html>
